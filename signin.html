<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login </title>
        <link href="css/styles3.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700|Open+Sans:400,600|Raleway:300,400|Work+Sans:200" rel="stylesheet">

        </head>
    <body>
        <div class="page_wrap">
            <div class="login">
                <h2>Welcome back, we are excited to see you again!</h2>
                <div class="login_box">
                    <div class="login_form">
                        <input type="text" class="username form-inputs" placeholder="Username">
                        <input type="password" class="username form-inputs" placeholder="Password">
                        <button type="button" class="login-button">Login</button>
                    </div>
                    <div class="footnote">
                        <p><a href="#">Forgot password?</a></p>
                        <p>Not yet a member? <a href="#">Join us.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
