<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login </title>
        <link href="css/styles2.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700|Open+Sans:400,600|Raleway:300,400|Work+Sans:200" rel="stylesheet">

        </head>
    <body>
        <div class="login_container">
            <div class="login_wrap">
                <div class="login_title">
                    <h2 class="text-center">We are pleased to see u again...</h2>
                </div>
                <div class="login_box">
                    <form class="login_form">
                        <div class="form_inputs">
                            <input type="text" class="username form-inputs" placeholder="Username">
                            <input type="password" class="username form-inputs" placeholder="Password">
                            <button type="button" class="login-button">Login</button>
                        </div>
                        <div class="footnotes">
                            <p><a href="#">Forgot password?</a></p>
                            <p>Not yet a member? <a href="#">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
